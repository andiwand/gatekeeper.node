<!DOCTYPE html>
<html>
    <head>
        <title>gatekeeper</title>
        <script src="/jquery/jquery.min.js"></script>
        <script>
            $(function() {
                $("#open").click(function() {
                    $.ajax({
                        url: '/open',
                        success: function(data) { console.log(data); }
                    });
                });
                $("#close").click(function() {
                    $.ajax({
                        url: '/close',
                        success: function(data) { console.log(data); }
                    });
                });
            });
        </script>
        <style>
            .buttons {
                width: 200px;
                height: 150px;
                font-size: 20pt;
            }
        </style>
    </head>
    <body>
        <button id="open" type="button" class="buttons">open</button>
        <button id="close" type="button" class="buttons">close</button>
    </body>
</html>
